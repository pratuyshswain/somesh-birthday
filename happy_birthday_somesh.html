<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise for Somesh!</title>
    <!-- Importing stylish fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Russo+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Layout Fixes --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%; /* Critical for vertical centering */
            overflow: hidden; /* Prevents scrollbars */
        }

        body {
            background: radial-gradient(circle at center, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center; /* Horizontally Center */
            align-items: center;     /* Vertically Center */
            font-family: 'Quicksand', sans-serif;
            color: white;
            user-select: none;
            position: relative;
        }

        :root {
            --primary: #ff0055;
            --secondary: #00ddff;
            --accent: #ffd700;
            --box-color: #ff3366;
            --ribbon-color: #ffd700;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- Main Content Wrapper --- */
        /* This ensures content doesn't drift to the corner */
        .content-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        /* --- Gift Box Styles --- */
        .gift-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            margin: auto; /* Extra centering safety */
            /* Ensure the box has space */
            padding-bottom: 60px; 
        }

        .gift-container:hover {
            transform: scale(1.05);
        }

        .gift-box {
            position: relative;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #ff3366, #ff0055);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(255, 0, 85, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: float 3s ease-in-out infinite;
            margin: 0 auto;
        }

        .lid {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 170px;
            height: 40px;
            background: linear-gradient(135deg, #ff5588, #ff3366);
            border-radius: 6px;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }

        .ribbon-vertical {
            position: absolute;
            width: 30px;
            height: 100%;
            background: linear-gradient(to right, #ffd700, #ffec8b, #ffd700);
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .ribbon-horizontal {
            position: absolute;
            height: 30px;
            width: 100%;
            background: linear-gradient(to bottom, #ffd700, #ffec8b, #ffd700);
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .lid .ribbon-vertical {
            height: 100%;
            top: 0;
            transform: translateX(-50%);
            left: 50%;
        }

        .bow {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            z-index: 3;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
        }

        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(to bottom, #ffd700, #ffec8b);
            border: 1px solid #b8860b;
        }

        .bow::before { left: 0; transform: skew(10deg); }
        .bow::after { right: 0; transform: skew(-10deg); }

        .click-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Russo One', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            opacity: 0.8;
            animation: pulseText 2s infinite;
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both !important;
        }

        /* --- Celebration Typography --- */
        #celebration-box {
            display: none; /* Hidden initially */
            opacity: 0;
            transition: opacity 1s ease;
            width: 100%;
        }

        .visible {
            display: block !important;
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        h1.bday-text {
            font-family: 'Great Vibes', cursive;
            font-size: 6rem;
            margin: 0;
            line-height: 1.1;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 40px #ff00de;
            animation: flicker 2s infinite alternate;
        }

        .name-text {
            font-family: 'Russo One', sans-serif;
            font-size: 7rem;
            text-transform: uppercase;
            margin: 10px 0 20px 0;
            background: linear-gradient(to bottom, #cfc7f8 0%, #9086e4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 4px 0px #463b8e);
            letter-spacing: 5px;
        }

        .message {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #aaddff;
            max-width: 90%;
            margin: 0 auto;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .cake-icon {
            font-size: 5rem;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0) rotate(-2deg); }
            20%, 80% { transform: translate3d(4px, 0, 0) rotate(2deg); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0) rotate(-4deg); }
            40%, 60% { transform: translate3d(8px, 0, 0) rotate(4deg); }
        }
        @keyframes popIn { 0% { opacity: 0; transform: scale(0.5); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes pulseText { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px) rotate(5deg); } }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 4px #fff, 0 0 19px #fff, 0 0 40px #ff00de; }
            20%, 24%, 55% { text-shadow: none; }
        }

        /* Balloon Animation */
        .balloon {
            position: absolute;
            bottom: -120px;
            width: 60px;
            height: 75px;
            background: var(--primary);
            border-radius: 50%;
            z-index: 5;
            animation: floatUp 7s linear forwards;
            opacity: 0.95;
            box-shadow: inset -10px -10px 0 rgba(0,0,0,0.1);
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: rgba(255,255,255,0.6);
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(20deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1.bday-text { font-size: 3.5rem; }
            .name-text { font-size: 3.5rem; letter-spacing: 2px; }
            .gift-box { width: 120px; height: 120px; }
            .lid { width: 140px; }
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <canvas id="confetti"></canvas>
    </div>

    <!-- Wrapper keeps everything centered -->
    <div class="content-wrapper">
        
        <!-- Gift Section -->
        <div class="gift-container" id="giftContainer" onclick="openGift()">
            <div class="bow"></div>
            <div class="lid">
                <div class="ribbon-vertical"></div>
            </div>
            <div class="gift-box">
                <div class="ribbon-vertical"></div>
                <div class="ribbon-horizontal"></div>
            </div>
            <div class="click-text">OPEN ME</div>
        </div>

        <!-- Celebration Section -->
        <div id="celebration-box">
            <div class="cake-icon">ðŸŽ‚</div>
            <h1 class="bday-text">Happy Birthday</h1>
            <div class="name-text">SOMESH</div>
            <div class="message">
                May your day be as awesome as you are! <br>
                Here's to another level up in the game of life. ðŸš€
            </div>
        </div>

    </div>

    <script>
        // --- Logic ---
        function openGift() {
            const giftContainer = document.getElementById('giftContainer');
            const celebrationBox = document.getElementById('celebration-box');
            const lid = document.querySelector('.lid');
            const bow = document.querySelector('.bow');

            // 1. Shake Animation
            giftContainer.classList.add('shake');

            setTimeout(() => {
                // 2. Open Lid (Move Up and Fade)
                lid.style.transform = 'translateY(-120px) rotate(-15deg) translateX(-50%)'; // Keep translateX for centering
                lid.style.opacity = '0';
                bow.style.transform = 'translateY(-140px) rotate(15deg) translateX(-50%)'; // Keep translateX for centering
                bow.style.opacity = '0';

                // 3. Hide Box Body and Show Text
                setTimeout(() => {
                    giftContainer.style.opacity = '0';
                    giftContainer.style.pointerEvents = 'none'; 
                    giftContainer.style.display = 'none'; // Completely remove from flow to prevent spacing issues
                    
                    celebrationBox.classList.add('visible');
                    
                    // 4. Trigger Effects
                    startConfetti();
                    startBalloons();
                }, 300);

            }, 500); 
        }

        // --- Balloon Logic ---
        function startBalloons() {
            for(let i=0; i<10; i++) setTimeout(createBalloon, i * 200);
            setInterval(createBalloon, 600);
        }

        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            const colors = ['#ff0055', '#00ddff', '#ffd700', '#ff5500', '#9d00ff', '#00ffaa'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomLeft = Math.random() * 90 + 5; 
            
            balloon.style.background = randomColor;
            balloon.style.left = randomLeft + 'vw';
            
            document.body.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 7000);
        }

        // --- Confetti Logic ---
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 12 + 4;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.velocity = { x: (Math.random() - 0.5) * 8, y: Math.random() * 5 + 3 };
                this.gravity = 0.08;
                this.friction = 0.99;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 15;
            }
            update() {
                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                    this.velocity.y = Math.random() * 5 + 3;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                if (this.size > 10) { ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size); } 
                else { ctx.beginPath(); ctx.arc(0, 0, this.size/2, 0, Math.PI * 2); ctx.fill(); }
                ctx.restore();
            }
        }

        function startConfetti() {
            particles = [];
            for (let i = 0; i < 250; i++) particles.push(new Particle());
            animateParticles();
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        document.addEventListener('click', (e) => {
            if (document.getElementById('celebration-box').classList.contains('visible')) {
                for (let i = 0; i < 25; i++) {
                    const p = new Particle();
                    p.x = e.clientX;
                    p.y = e.clientY;
                    p.velocity.y = (Math.random() - 0.5) * 20;
                    p.velocity.x = (Math.random() - 0.5) * 20;
                    particles.push(p);
                }
            }
        });
    </script>
</body>
</html>
